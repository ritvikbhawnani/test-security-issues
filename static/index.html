<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h1>Hello</h1>
   <input type="text" placeholder="Input 1" id="input1">
   <input type="text" placeholder="Input 2" id="input2">
   <button id="btn">Search</button>
   <pre>
      <code id="code"></code>
   </pre>

   <script>
      const input1 = document.getElementById("input1");
      const input2 = document.getElementById("input2");
      const btn = document.getElementById("btn");
      const code = document.getElementById("code");

      btn.addEventListener('click', async () => {
         code.innerText = 'loading';

         const res = await fetch(
            `./get?input1=${encodeURIComponent(input1.value)}&input2=${encodeURIComponent(input2.value)}`
         );

         json = await res.json()

         console.log(json.data);
         code.innerHTML = json.data;
      })
   </script>
</body>

</html>
